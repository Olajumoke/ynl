<div class="modal-content" id="user_edit">

    <!-- Modal Header -->
    <div class="modal-header" style="background-color: azure;">
        <button type="button" class="close" 
           data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            Edit user details
        </h4>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body" style="background-color: azure;">
        
        <form name="edit_user_obj" id="edit_user_obj" method="POST" 
        	action="{% url 'ynladmin:create_event' %}" enctype="multipart/form-data">
		  {% csrf_token %}


				<input type="hidden" name="edit_user" id="edit_user" value="edit_user">
				<input type="hidden" name="user_id" id="user_id" value="{{user_id}}">


				<div class="form-group">
				<label class="label-controller">Bank</label>
					{{useraccount_form.bank}}
				</div>

				<div class="form-group">
				<label class="label-controller">Account Number</label>
					{{useraccount_form.account_number}}
				</div>

				<div class="form-group">
				<label class="label-controller">Date of Birth</label>
					{{useraccount_form.dob}}
				</div>

				<div class="form-group">
					<label class="label-controller">Phone Number</label>
					{{useraccount_form.phone_number}}
				</div>

				<div class="form-group">
				<label class="label-controller">Gender</label>
					{{useraccount_form.gender}}
				</div>

				<div class="form-group">
				<label>User Profile Image</label>
					{{useraccount_form.user_image}}
				</div>

			    <button type="submit" id="submit-edit-user" class="btn btn-success pull-right">Submit</button><br />

			</form>         
	</div>
    
    <!-- Modal Footer -->
    <div class="modal-footer" style="background-color: azure;">
       
    </div>

</div>
