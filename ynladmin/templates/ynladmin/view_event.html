<div class="modal-content" id="event_view">

    <!-- Modal Header -->
    <div class="modal-header" style="background-color: azure;">
        <button type="button" class="close" 
           data-dismiss="modal">
               <span aria-hidden="true">&times;</span>
               <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            View an Event
        </h4>
    </div>
    
    <!-- Modal Body -->
    <div class="modal-body" style="background-color: azure;">
        

				<div class="form-group">
				<label class="label-controller">Title</label>
					{{event_form.title}}
				</div>

				<input type="hidden" name="edit_event" id="edit_event" value="edit">
				<input type="hidden" name="event_track_num" id="event_track_num" value="{{event_track_num}}">


				<div class="form-group">
				<label class="label-controller">Category</label>
					{{event_form.category}}
				</div>

				<div class="form-group">
				<label class="label-controller">Question</label>
					{{event_form.bet_question}}
				</div>

				<div class="form-group">
				<label class="label-controller">Start Date</label>
					{{event_form.start_time}}
				</div>

				<div class="form-group">
				<label class="label-controller">End Date</label>
					{{event_form.end_time}}
				</div>

				<div class="form-group">
					{{event_form.publish}}
					<label>Publish</label>
				</div>

				<div class="form-group">
				<label class="label-controller">Description</label>
					{{event_form.event_msg_body}}
				</div>

				<div class="form-group">
				<label>Upload Event Image(770x400)</label>
					{{event_form.event_image}}
				</div>
      
	</div>
    
    <!-- Modal Footer -->
    <div class="modal-footer" style="background-color: azure;">
       
    </div>

</div>
